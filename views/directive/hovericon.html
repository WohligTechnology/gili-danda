<li class="hovers" ng-class="{'active':game.active}">
    <figure class="top">
        <img ng-src="{{game.icon}}" class="img-responsive iconBlue">
    </figure>
    <figure class="bottom">
        <img ng-src="{{game.icon2}}" class="img-responsive iconBlue">
    </figure>
    <figcaption>{{game.game}}</figcaption>
</li>
